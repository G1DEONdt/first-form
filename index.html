<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="hero">
            <section class="header">
                <div class="logo-container">
                    <h1>G1DEON</h1>
                </div>
            </section>
            <section class="main">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepst dreams. 
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You know you want to.
                </p>
                <div class="form-container">
                    <form id="form">
                        <h2>Let's do this!</h2>
                        <div>
                            <label for="first-name">First name:</label>
                            <input type="text" id="first-name" name="user-name">
                            <span></span>
                        </div>
                        <div>
                            <label for="last-name">Last name:</label>
                            <input type="text" id="last-name" name="user-surname">
                            <span></span>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="user-email">
                            <span></span>
                        </div>
                        <div>
                            <label for="phone">Phone number:</label>
                            <input type="tel" id="phone" name="user-number">
                            <span></span>
                        </div>
                        <div>
                            <label for="password">Password:</label>
                            <input type="password" id="password">
                            <span></span>
                        </div>
                        <div>
                            <label for="confirm">Confirm password:</label>
                            <input type="password" id="confirm" name="user-password">
                            <span></span>
                        </div>
                    </form>
                </div>
                <button type="submit" form="form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </section>
        </div>
    </main>
</body>
</html>
